<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocked IPs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e1e2f;
            color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background-color: #2c2c3e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        h2 {
            color: #ffffff;
        }
        .table {
            color: #f8f9fa;
            background-color: #343a40;
        }
        .table th {
            background-color: #495057;
        }
        .table td, .table th {
            vertical-align: middle;
        }
        .text-muted {
            color: #adb5bd !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">ðŸš« Blocked IP Addresses</h2>
        {% if blocked_ips %}
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>IP Address</th>
                        <th>Reason</th>
                        <th>Blocked Until</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ip in blocked_ips %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ ip.ip_address }}</td>
                            <td>{{ ip.reason }}</td>
                            <td>{{ ip.blocked_until.strftime('%Y-%m-%d %H:%M') }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-center text-muted">No blocked IPs at the moment.</p>
        {% endif %}
    </div>
</body>
</html>
