<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | MyApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #3e3e55);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
      background: #2c2f3e;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      padding: 50px 40px;
      width: 100%;
      max-width: 400px;
      transition: 0.3s;
    }

    .login-card h3 {
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      color: #ffffff;
    }

    .form-label {
      font-weight: 500;
      color: #bbbbcc;
    }

    .form-control {
      background: #3a3d4d;
      border: 1px solid #555;
      color: #f0f0f0;
    }

    .form-control:focus {
      background: #3a3d4d;
      border-color: #00c8ff;
      box-shadow: 0 0 0 0.2rem rgba(0, 200, 255, 0.25);
      color: #fff;
    }

    .btn-custom {
      background: linear-gradient(to right, #00c8ff, #007bff);
      border: none;
      color: white;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn-custom:hover {
      background: linear-gradient(to right, #007bff, #0056b3);
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
    }

    .register-link a {
      color: #00c8ff;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .alert {
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3>Welcome Back ðŸ‘‹</h3>
    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="********" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-custom">Login</button>
      </div>
    </form>

    <div class="register-link">
      <p>New user? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mt-3">
        {% for category, message in messages %}
          <div class="alert alert-danger p-2" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% endwith %}
  </div>
</body>
</html>
